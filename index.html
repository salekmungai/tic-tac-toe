<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./dist/output.css" />
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-blue-200">
    <div class="game-container text-center p-4 sm:p-8">
      <h1 class="text-3xl sm:text-4xl font-bold mb-4 sm:mb-6">Tic Tac Toe</h1>

      <div
        id="gameBoard"
        class="grid grid-cols-3 gap-2 sm:gap-4 w-48 sm:w-64 mx-auto mb-4 sm:mb-6"
      >
        <div
          class="square bg-blue-500 w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-2xl sm:text-3xl font-bold cursor-pointer"
          data-index="0"
        ></div>
        <div
          class="square bg-blue-500 w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-2xl sm:text-3xl font-bold cursor-pointer"
          data-index="1"
        ></div>
        <div
          class="square bg-blue-500 w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-2xl sm:text-3xl font-bold cursor-pointer"
          data-index="2"
        ></div>
        <div
          class="square bg-blue-500 w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-2xl sm:text-3xl font-bold cursor-pointer"
          data-index="3"
        ></div>
        <div
          class="square bg-blue-500 w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-2xl sm:text-3xl font-bold cursor-pointer"
          data-index="4"
        ></div>
        <div
          class="square bg-blue-500 w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-2xl sm:text-3xl font-bold cursor-pointer"
          data-index="5"
        ></div>
        <div
          class="square bg-blue-500 w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-2xl sm:text-3xl font-bold cursor-pointer"
          data-index="6"
        ></div>
        <div
          class="square bg-blue-500 w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-2xl sm:text-3xl font-bold cursor-pointer"
          data-index="7"
        ></div>
        <div
          class="square bg-blue-500 w-16 h-16 sm:w-20 sm:h-20 flex items-center justify-center text-2xl sm:text-3xl font-bold cursor-pointer"
          data-index="8"
        ></div>
      </div>

      <div class="controls space-y-3 sm:space-y-4">
        <input
          type="text"
          id="player1"
          placeholder="Player 1 name"
          class="border border-gray-300 bg-blue-50 px-3 sm:px-4 py-2 rounded w-full"
        />
        <input
          type="text"
          id="player2"
          placeholder="Player 2 name"
          class="border border-gray-300 bg-blue-50 px-3 sm:px-4 py-2 rounded w-full"
        />
        <button
          id="startGame"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Start Game
        </button>
        <p id="message" class="text-lg font-medium text-gray-700 mt-3"></p>
      </div>
    </div>

    <div
      id="winnerPopup"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold mb-4" id="winnerMessage"></h2>
        <button
          id="restartGame"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Restart Game
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
